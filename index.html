<!DOCTYPE html>
<html lang="swe" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scoutklasser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ikon.png">
  </head>
  <body>
    <header>
      <h1 style="font-size:48px;">Wallinum Scoutklasser</h1>
      <input placeholder="Användarnamn" value="" id="username">
      <input placeholder="Lösenord" value="" id="password" type="password">
      <button onclick="login()">Logga in</button><br>
      <h4 id="msg"></h4>
    </header>
    <main>
      <ul id="scoutklasser">

        <li class="klasstitel">
          <h1>Tredje Klass</h1>
          <div id="tredjeklassprogress" class="progresscontainer">
            <div class="progresslevel">
              <img src="tredjeklass.png" width="64">
            </div>
          </div>
        </li>

        <ul id="tredjeklass" class="klass"></ul>

        <li class="klasstitel">
          <h1>Andra Klass</h1>
          <div class="progresscontainer">
            <div id="andraklassprogress" class="progresslevel">
              <img src="andraklass.png" width="64">
            </div>
          </div>
        </li>

        <ul id="andraklass" class="klass"></ul>

        <li class="klasstitel">
          <h1>Första Klass</h1>
          <div id="förstaklassprogress" class="progresscontainer">
            <div class="progresslevel">
              <img src="förstaklass.png" width="64">
            </div>
          </div>
        </li>

        <ul id="förstaklass" class="klass"></ul>

      </ul>
      <script src="main.js" charset="utf-8"></script>
    </main>
  </body>
</html>
